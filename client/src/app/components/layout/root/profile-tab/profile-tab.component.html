<a routerLink="/profile" routerLinkActive="selected">
    <div class="tab">

        <div class="tab-left">
            <img class="icon" [src]="tabIcon" width="20px">
            <div class="user-info">
                <h1 class="label">{{ websocketService.getUsername() }}</h1>
                <div class="ping-container" *ngIf="pingService.onPingUpdate() | async as ping">
                    <app-ping-icon [speed]="ping.pingSpeed" />
                    <p class="ping" [ngStyle]="{color: ping.pingColor}">{{ping.pingString}}</p>
                </div>
            </div>
            
        </div>

        <div class="tab-right">
            <img class="profile-arrow" src="./assets/img/ui-icons/arrow.svg" width="8px">
        </div>

    </div>
</a>
