<div class="game-header">
    <div class="profile-container">
        <h1 class="name">{{username}}</h1>
        <app-trophies *ngIf="!rated" [trophies]="trophies" [size]="18" />
    </div>
    <p *ngIf="!rated" class="score" [ngClass]="color">{{score}}</p>
    <app-trophies *ngIf="rated" [trophies]="trophies" [size]="24" />
</div>
